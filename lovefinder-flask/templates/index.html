<!-- templates/index.html -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>누군가 널 좋아해…</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <main class="stage">
    <h1 class="title">누군가 널 좋아해…</h1>
    <p class="subtitle">안산동산고등학교 학생호 ㅣ</p>

    <form id="form" class="card" method="post" action="/submit" onsubmit="return false;">
      <label class="small">학번</label>
      <input id="studentNo" name="studentNo" type="text" placeholder="예: 20123456" />
      <label class="small">이름</label>
      <input id="name" name="name" type="text" placeholder="예: 홍길동" />
      <label class="small">좋아하는 사람 이름</label>
      <input id="crush" name="crush" type="text" placeholder="예: 김사랑" />
      <div style="display:flex; gap:10px; margin-top:12px;">
        <button id="submitBtn" class="btn" type="button" disabled>시작!</button>
        <a href="/check" class="btn-plain" style="align-self:center; padding:10px 12px;">결과 확인</a>
      </div>
    </form>

    <p class="note">학생회</p>
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
